<!-- Login -->
<div class="lc-block toggled" id="l-login">
    <div align="center" style="margin: 10px;">
        <img src="img/logo-tips.jpg">
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-person"></i></span>

        <div class="fg-line">
            <input type="text" class="form-control" placeholder="UserId" value=""
                   id="userName">
        </div>
    </div>

    <div class="input-group m-b-20">
        <span class="input-group-addon"><i class="md md-accessibility"></i></span>

        <div class="fg-line">
            <input type="password" class="form-control" placeholder="Password" value=""
                   id="password">
        </div>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" onchange='handleChange(this);' value="">
            <i class="input-helper"></i>
            Keep me signed in
        </label>
    </div>

    <a class="btn btn-login btn-danger btn-float" onclick="login.request()"><i
            class="md md-arrow-forward"></i></a>

    <div class="login-navigation" style="margin-bottom: -10px">
        LogOn using parent portal credentials, Having trouble?<a
            href="mailto:tipsics@tipsglobal.org">Click here to contact us.</a>
    </div>
</div>

<div class="preloader" style="display: none;">
    <div class="loader"></div>
</div>

<script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady(){
            document.addEventListener("backbutton", onBackKeyDown, false);
                if (localStorage.getItem("autoLogin")=="true"){
                    document.location.href = "index.html";
                }else{
                    localStorage.setItem("ServiceFrom","ERODE");
                }
              }


              function handleChange(cb) {
                    var aLogin ="";
                      if(cb.checked == true){
                            localStorage.setItem("autoLogin","true");
                      }else{
                          localStorage.setItem("autoLogin","false");
                      }
                }


                function onBackKeyDown(){
                    navigator.app.exitApp();
                }


</script>
