<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

            function onDeviceReady(){
        var strUserId = JSON.parse(localStorage.getItem("mUserId"));
         var uProfile = [];
            uProfile[0]=strUserId+"<i class=\"md md-arrow-drop-down\"></i>";
             $('div.profile-info').html(uProfile);

       var strCampus = JSON.parse(localStorage.getItem("mCampus"));
        var strGrade = JSON.parse(localStorage.getItem("grade"));
        if(strCampus=="Salem KG" || strCampus=="TIPS CBSE" || strCampus=="TIPS MONTI"){
            document.getElementById("editMenu").children[1].style.display = "none"
        }else  if(!(strGrade=="VI" || strGrade=="VII" || strGrade=="VIII" || strGrade=="IX" || strGrade=="X")){
            document.getElementById("editMenu").children[1].style.display = "none"
        }

        var aStudentDetails = JSON.parse(localStorage.getItem("arrayStudentDetails"));

            var varStudentDetails=[];
            for(var i = 0; i < aStudentDetails.length; i++) {
                var objST = aStudentDetails[i];

                var vTransport = "";
                if(objST.Transport==="true"){
                    vTransport="School";
                }else{
                    vTransport="Own";
                }


                varStudentDetails="<dl class=\"dl-horizontal\">" +
                        "<dt>Campus</dt>" +
                        "<dd>"+objST.Campus+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Student Name</dt>" +
                        "<dd>"+objST.Name+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Student Id</dt>" +
                        "<dd>"+objST.NewId+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Grade</dt>" +
                        "<dd>"+objST.Grade+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Section</dt>" +
                        "<dd>"+objST.Section+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Date of Birth</dt>" +
                        "<dd>"+objST.DOB+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Gender</dt>" +
                        "<dd>"+objST.Gender+"</dd>" +
                        "</dl><dl class=\"dl-horizontal\">" +
                        "<dt>Blood Group</dt>" +
                        "<dd>"+objST.BGRP+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Transport Required</dt>" +
                        "<dd>"+vTransport+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Boarding type</dt>" +
                        "<dd>"+objST.BoardingType+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Food preferences</dt>" +
                        "<dd>"+objST.Food+"</dd>" +
                        "</dl>" +
                        "<dl class=\"dl-horizontal\">" +
                        "<dt>Email Id</dt>" +
                        "<dd>"+objST.EmailId+"</dd>" +
                        "</dl>";

            }

            $('#studentDetails').html(varStudentDetails);

        }
        //Parameter
            $('#sa-params').click(function(){
                swal({
                    title: "Are you sure you want to logout?",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "Yes, logout!",
                    cancelButtonText: "No, cancel!",
                    closeOnConfirm: false
                }, function(isConfirm){
                    if (isConfirm) {
                       window.localStorage.clear();
                       document.location.href = "login.html";
                    }
                });
            });




</script>
